<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 16 16">
  <!-- Background with rounded square -->
  <rect width="16" height="16" rx="2" fill="#dc3545"/>
  <!-- Robot body (main rectangle) -->
  <rect x="2" y="5" width="12" height="9" rx="1" fill="#ffffff"/>
  <!-- Robot head/face area -->
  <rect x="3" y="2" width="10" height="4" rx="0.5" fill="#ffffff"/>
  <!-- Eyes -->
  <circle cx="5.5" cy="3.5" r="0.8" fill="#dc3545"/>
  <circle cx="10.5" cy="3.5" r="0.8" fill="#dc3545"/>
  <!-- Mouth/display area -->
  <rect x="5" y="8" width="6" height="3" rx="0.3" fill="#dc3545"/>
  <!-- Bottom detail -->
  <rect x="4" y="13" width="8" height="1.5" rx="0.2" fill="#ffffff"/>
</svg>
