name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      # Don't fail all jobs if one fails
      fail-fast: false

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Fix for Linux Pacman build (install bsdtar/libarchive-tools)
      - name: Install Linux Dependencies (Pacman)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      # Setup Python for macOS (needed for Python scripts)
      - name: Setup Python (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Setup Python for Windows
      - name: Setup Python (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Setup Python for Linux
      - name: Setup Python (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Get version from tag and update package.json
        id: version
        run: |
          node -e "const version = '${{ github.ref_name }}'.replace(/^v/, ''); const fs = require('fs'); const cp = require('child_process'); fs.appendFileSync(process.env.GITHUB_OUTPUT, 'VERSION=' + version + '\n'); console.log('Building version: ' + version); cp.execSync('npm version ' + version + ' --no-git-tag-version --allow-same-version', {stdio: 'inherit'});"

      - name: Build & Publish Application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
          TRAVIS_TAG: ${{ github.ref_name }}
          CI: true
        shell: bash
        run: |
          echo "Building and publishing application..."
          echo "Version from package.json: $(node -p "require('./package.json').version")"
          echo "Tag: ${{ github.ref_name }}"
          echo "TRAVIS_TAG: $TRAVIS_TAG"
          
          # Build and publish (electron-builder handles parallel publishing correctly)
          # First platform creates release, others add files to it
          # TRAVIS_TAG is used by electron-builder to determine the release tag
          # Use --publish=always to ensure files are published even if release exists
          npx electron-builder --publish=always
          
          echo "Publish completed"
          
          # List files in dist (for debugging)
          echo "Files in dist:"
          ls -la dist/ || echo "dist folder not found"
          
          # Check for metadata files (important for auto-updates)
          echo "Checking for metadata files..."
          find dist -name "*.yml" -o -name "*.yaml" | head -20 || echo "No yml files found"

      - name: Check for metadata files
        if: matrix.os == 'macos-latest'
        run: |
          echo "Checking for latest-mac.yml..."
          if [ -f "dist/latest-mac.yml" ]; then
            echo "✓ latest-mac.yml found!"
            cat dist/latest-mac.yml
          else
            echo "✗ latest-mac.yml NOT found!"
            echo "Listing all files in dist:"
            find dist -type f -name "*.yml" -o -name "*.yaml" || echo "No yml files found"
          fi

      - name: Upload Build Artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/*
          retention-days: 7

  # This job ensures metadata files are uploaded to the release
  # electron-builder may not upload .yml files correctly, so we do it explicitly
  upload-metadata:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Wait for release to be ready
        id: wait-for-release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const maxAttempts = 10;
            const delay = 5000; // 5 seconds
            
            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              try {
                const release = await github.rest.repos.getReleaseByTag({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag: tag
                });
                console.log(`Release found on attempt ${attempt}: ${release.data.html_url}`);
                console.log(`Release ID: ${release.data.id}`);
                core.setOutput('release-id', release.data.id);
                return;
              } catch (error) {
                if (error.status === 404) {
                  console.log(`Attempt ${attempt}/${maxAttempts}: Release not found yet, waiting...`);
                  if (attempt < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                  } else {
                    throw new Error('Release not found after maximum attempts');
                  }
                } else {
                  throw error;
                }
              }
            }

      - name: List downloaded files
        run: |
          echo "Artifacts structure:"
          find artifacts -type f -name "*.yml" -o -name "*.yaml" | head -20 || echo "No yml files found"

      - name: Find and upload metadata files
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/**/latest*.yml
            artifacts/**/latest*.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

